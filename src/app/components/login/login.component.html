<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="Login(loginForm)">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Correo electronico" formControlName="email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="contraseÃ±a" formControlName="password">
                </mat-form-field>
            </p>
            <button class="boton" type="submit" mat-raised-button color="primary">Login</button>
            <button class="boton" type="button" mat-raised-button color="primary" (click)="IrAlta()">Alta</button>
            <div class="alert-danger" *ngIf="error">
                <div class="container-error">
                    El usuario no existe o hubo un error en los datos
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
