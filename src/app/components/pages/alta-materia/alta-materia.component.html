<mat-card>
    <mat-card-title>Alta materia</mat-card-title>
    <mat-card-content>
        <form [formGroup]="altaForm" (ngSubmit)="Alta(altaForm)">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Nombre" formControlName="nombre">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Cuatrimestre" formControlName="cuatrimestre">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Cupo" formControlName="cupo">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="AÃ±o" formControlName="anio">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Profesor" formControlName="profesor">
                </mat-form-field>
            </p>
            <button class="boton" type="submit" mat-raised-button color="primary">Dar de alta materia</button>
            <div class="alert-success" *ngIf="mensaje">
                <div class="container-success">
                    La materia ha sido creado exitosamente
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
