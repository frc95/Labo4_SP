<mat-card>
    <mat-card-title>Alta administrador</mat-card-title>
    <mat-card-content>
        <form [formGroup]="altaForm" (ngSubmit)="Alta(altaForm)">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Correo electronico" formControlName="email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="contraseÃ±a" formControlName="password">
                </mat-form-field>
            </p>
            <button class="boton" type="submit" mat-raised-button color="primary">Dar de alta administrador</button>
            <div class="alert-success" *ngIf="mensaje">
                <div class="container-success">
                    El administrador ha sido creado exitosamente
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
