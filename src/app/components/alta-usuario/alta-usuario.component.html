<mat-card>
    <mat-card-title>Alta</mat-card-title>
    <mat-card-content>
        <form [formGroup]="altaForm" (ngSubmit)="Alta(altaForm)">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Correo electronico" formControlName="email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="contraseÃ±a" formControlName="password">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Elija el tipo de usuario</mat-label>
                    <mat-select formControlName="tipoUsuario">
                      <mat-option *ngFor="let usuario of usuarios" [value]="usuario.tipo">
                        {{usuario.tipo}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
            </p>
            <button class="boton" type="submit" mat-raised-button color="primary">Dar de alta</button>
            <div class="alert-success" *ngIf="mensaje">
                <div class="container-success">
                    El usuario ha sido creado exitosamente
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
